<script type="text/javascript">
    const ws = new WebSocket("ws://127.0.0.1:8010/id_dont_know_yet");
    ws.onopen = () => {
        console.log("WebSocket opened");
        ws.send("Hello server!");
    };
    ws.onmessage = (e) => {
        console.log("Received:", e.data);
    };
    ws.onclose = () => {
        console.log("WebSocket closed");
    };
</script>
